<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Agency Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-page">
    <div class="container">
        <div class="login-container">
            <div class="login-box">
                <div class="text-center mb-5">
                    <img src="https://agenciakcom.com.br/wp-content/uploads/2024/03/logo-300x167.png" alt="Agência K" class="logo">
                </div>
                <form method="post">
                    <div class="mb-4">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Usuário" required>
                    </div>
                    <div class="mb-4">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Entrar</button>
                    <div class="text-center">
                        <a href="#" class="register-link" onclick="showModal()">Criar uma conta</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal de Registro -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <span class="close-modal" onclick="hideModal()">&times;</span>
            <h2 class="modal-title">Novo Funcionário</h2>
            <form id="registerForm" method="post" action="/register">
                <div class="mb-4">
                    <input type="text" class="form-control" name="name" placeholder="Nome" required>
                </div>
                <div class="mb-4">
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
                <div class="mb-4">
                    <select class="form-select" name="department" required>
                        <option value="" disabled selected>Departamento</option>
                        <option value="design">Design</option>
                        <option value="anuncios">Anúncios</option>
                        <option value="conteudo">Conteúdo</option>
                        <option value="gestao">Gestão</option>
                        <option value="atendimento">Atendimento</option>
                    </select>
                </div>
                <div class="mb-4">
                    <select class="form-select" name="role" required>
                        <option value="" disabled selected>Cargo</option>
                        <option value="funcionario">Funcionário</option>
                        <option value="gestor">Gestor de Tráfego</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
                <div class="mb-4">
                    <input type="password" class="form-control" name="password" placeholder="Senha" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="hideModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Criar Funcionário</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function showModal() {
            document.getElementById('registerModal').classList.add('show');
        }

        function hideModal() {
            document.getElementById('registerModal').classList.remove('show');
        }

        // Fechar modal ao clicar fora dele
        window.onclick = function(event) {
            const modal = document.getElementById('registerModal');
            if (event.target == modal) {
                hideModal();
            }
        }
    </script>
</body>
</html>
